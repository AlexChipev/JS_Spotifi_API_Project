<!doctype html>
<html ng-app="Login_Page">

<head>
    <title>Login</title>
    <meta charset="utf-8">
<link rel="stylesheet" href="css/styles-login.css">

  </head>

        <body>
            <div class="main" ng-controller="loginCtrl">
                <header class="heading">
                    <div class="head-div">
                    <img class="spotifyImg" alt="image" src="img/Designbolts-Cute-Social-2014-Spotify.ico" width="40" heigth="40">
                    <h1>Spotify API Project</h1>
                    <h2 ng-model="text">{{message}}</h2>
                  </div>

                  <div class="loginForm">
                      <form method='post' id='login' action="/login" >
                      <input type="text" name="login_email" placeholder="Email"/>
                      <input type="password" name="login_pass" placeholder="Password"/>
                      <input type='Submit' value='Log in' />
                    </form>
                  </div>
                </header>

                <div class="signUpForm">
                    <p class="signUpText">Sign up
                        <p>
                          <form method='post' enctype="multipart/form-data" id='register' action="/register" >
                            <input type="text" name="userName" placeholder="User Name"><br>
                            <input type="text" name="email" placeholder="Email"><br>
                            <input type="password" name="password" placeholder="Password"><br>
                            <input type="password" name="confPassword" placeholder="Confirm Password">

                            <div class="avatar"><label>Select avatar: </label><br>
                            <input type="file" id='image' name="avatar" accept="image/*"  /></div>
                            <input type="submit" class="signUp" value="Submit" />
                          </form>
                </div>
                <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
                <script src="controllers/login_Ctrl.js"></script>
              </body>
              <html>
